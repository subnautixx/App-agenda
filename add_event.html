<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Add Event</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Add New Event</h1>
        <form action="/add_event" method="post" class="bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <label for="event_name" class="block text-gray-800 font-semibold mb-2">Event Name</label>
                <input type="text" id="event_name" name="event_name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="event_date" class="block text-gray-800 font-semibold mb-2">Date</label>
                <input type="date" id="event_date" name="event_date" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="start_time" class="block text-gray-800 font-semibold mb-2">Start Time</label>
                <input type="time" id="start_time" name="start_time" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="end_time" class="block text-gray-800 font-semibold mb-2">End Time</label>
                <input type="time" id="end_time" name="end_time" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Add Event</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% include 'partials/_footer.html' %}
</body>
</html>
