<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Generate Event Idea</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Generate Event Idea</h1>
        <button id="generateIdeaBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Generate Idea</button>
        <div id="ideaResult" class="mt-6 text-center text-xl text-gray-800"></div>
    </div>
    <script>
        document.getElementById('generateIdeaBtn').addEventListener('click', () => {
            fetch('/generate_event_idea')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ideaResult').innerText = data;
                });
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delete_event.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% include 'partials/_footer.html' %}
</body>
</html>
